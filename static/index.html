<!DOCTYPE html>
<html>
<head>
  <title>Dental AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f8fafc;
    }
    .chatbox {
      width: 360px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      background: #0f766e;
      color: #fff;
      padding: 14px;
      font-weight: 600;
    }
    .messages {
      padding: 12px;
      height: 320px;
      overflow-y: auto;
    }
    .bot {
      background: #e0f2fe;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 85%;
    }
    .user {
      background: #0f766e;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 8px;
      margin-left: auto;
      max-width: 85%;
    }
    .input {
      display: flex;
      border-top: 1px solid #eee;
    }
    input {
      flex: 1;
      border: none;
      padding: 12px;
      outline: none;
    }
    button {
      background: #0f766e;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">
    ðŸ¦· Dental AI Receptionist
  </div>
  <div class="messages" id="chat"></div>
  <div class="input">
    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;
  document.getElementById("chat").innerHTML += `<div class="user">${msg}</div>`;
  document.getElementById("msg").value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });

  const data = await res.json();
  document.getElementById("chat").innerHTML += `<div class="bot">${data.reply}</div>`;
}
</script>

</body>
</html>
